<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DProject - Users</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" rel="stylesheet">
</head>
<body>
  <div class="login">
    <img src="./images/login-bg.png" alt="login image" class="login__img">
    <form action="scripts/login.php" method="POST" class="login__form" id="loginForm">
      <img src="./images/favicon.ico" alt="login image" class="logo__img">
      <h1 class="login__title">Login</h1>
      
      <div class="error-message" id="errorMessage"></div>

      <div class="login__content">
        <div class="login__box">
          <i class="ri-mail-line login__icon"></i>
          <div class="login__box-input">
            <input type="email" name="email" required class="login__input" id="emailInput" placeholder="">
            <label for="email" class="login__label">Email</label>
          </div>
        </div>

        <div class="login__box">
          <i class="ri-lock-2-line login__icon"></i>
          <div class="login__box-input">
            <input type="password" name="password" class="login__input" id="login-pass" placeholder="">
            <label for="password" class="login__label">Password</label>
            <i class="ri-eye-off-line login__eye" id="login-eye"></i>
          </div>
        </div>
      </div>

      <div class="login__check">
        <div class="login__check-group">
          <input type="checkbox" name="remember" class="login__check-input" id="rememberCheck">
          <label for="remember" class="login__check-label">Remember me</label>
        </div>
        <a href="#" class="login__forgot">Forgot Password?</a>
      </div>

      <button type="submit" class="login__button">Login</button>

      <p class="login__register">
        Don't have an account? <a href="#">Register</a>
      </p>
    </form>
  </div>

  <script>
    /*--================== Show Hidden - Password =================*/
    const showHiddenPass = (loginPass, loginEye) => {
      const input = document.getElementById(loginPass),
            iconEye = document.getElementById(loginEye);

      iconEye.addEventListener('click', () => {
        if(input.type === 'password'){
          input.type = 'text';
          iconEye.classList.add('ri-eye-line');
          iconEye.classList.remove('ri-eye-off-line');
        } else {
          input.type = 'password';
          iconEye.classList.remove('ri-eye-line');
          iconEye.classList.add('ri-eye-off-line');
        }
      });
    }

    showHiddenPass('login-pass', 'login-eye');

    /*--================== Form Validation =================*/
    document.querySelector('.login__form').addEventListener('submit', function(e) {
      const email = this.querySelector('input[name="email"]').value;
      const errorMessage = document.getElementById('errorMessage');
      
      // Only validate email (allow empty password)
      if (!email) {
        e.preventDefault();
        errorMessage.textContent = 'Please enter your email';
        errorMessage.classList.add('show');
      }
      // Password can be empty - don't validate it
    });

    // Remove error message when user starts typing
    document.querySelectorAll('.login__input').forEach(input => {
      input.addEventListener('input', () => {
        document.getElementById('errorMessage').classList.remove('show');
      });
    });
  </script>
</body>
</html>
